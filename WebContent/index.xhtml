<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:h="http://xmlns.jcp.org/jsf/html">
	<h:head>
		<title>Administrator Login</title>
	</h:head>
	<h:body>
		<h:form id="loginform">
			<h1>Login</h1>
			User name: <h:inputText value= "#{userLogin.userName}" id="adminusername"/> <br/>
			Password: <h:inputSecret value="#{userLogin.password}" id="adminpassword"/> <br/>
			<br/>
			<h:commandButton action="#{userLogin.verifyUser}" value="Login" /> <br/>
			<h:message class="error" for="loginform" id="errormessage" style="color:red;"/>
		</h:form>
	</h:body>
</html>
