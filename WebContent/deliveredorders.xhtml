<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

	<title>Test</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</h:head>

<h:body>

	<!--Javascript-->
	<div id="nav01">
		<div id="header">
			<a href="dashboard.xhtml">
				<img style="width: 300px; height: 200px;" alt="Logo placeholder" src="best.jpg"> </img>
			</a>
			<h1> Administrator </h1>
			<h1><h:outputText value="#{userLogin.userName}" /></h1>
			<p id="date"></p>
			<h2>
				<h:form>
					<h:commandLink action="#{userLogin.logout}" value="log out" />
				</h:form>
			</h2>
		</div>
	</div>
	<div id="nav02">
	</div>


	<h3>delivered orders</h3>
	<h:form id="search">
		<p>Search by order number</p>
		<h:inputText value="#{ordertable.selected}" />
		<h:commandButton action="#{ordertable.searchOrder('deliveredorders')}" value="search" />
		<h:commandButton action="#{ordertable.clearSearch('deliveredorders')}" value="clear" />
	</h:form>


	<h:form>
		<h:dataTable value="#{ordertable.deliveredOrderarray}" var = "deliveredorder">
			<h:column>
    				<f:facet name="header">Order ID</f:facet>
    				<h:commandLink value="#{deliveredorder.orderID}" action = "ordernumbers">
    					<f:setPropertyActionListener target="#{ordertable.selectedOrder}" value="#{deliveredorder}" />
    					<f:setPropertyActionListener target="#{ordertable.selected}" value="#{deliveredorder.orderID}" />
    				</h:commandLink>
    		</h:column>
    		<h:column>
    				<f:facet name="header">Customer Name</f:facet>
    				#{deliveredorder.customerName}
    		</h:column>
    		<h:column>
    				<f:facet name="header">Ordered products</f:facet>
    				#{deliveredorder.summary}
    		</h:column>
    		<h:column>
    				<f:facet name="header">Order status</f:facet>
    				#{deliveredorder.orderstatus}
    		</h:column>
		</h:dataTable>
	</h:form>

	<script src="script.js"></script>

</h:body>
</html>
