<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

	<title>Test</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</h:head>

<h:body>

	<!--Javascript-->
	<div id="nav01">
		<div id="header">
			<a href="dashboard.xhtml">
				<img style="width: 300px; height: 200px;" alt="Logo placeholder" src="best.jpg"> </img>
			</a>
			<h1> Administrator </h1>
			<h1><h:outputText value="#{userLogin.userName}" /></h1>
			<p id="date"></p>
			<h2>
				<h:form>
					<h:commandLink action="#{userLogin.logout}" value="log out" />
				</h:form>
			</h2>
		</div>
	</div>
	<div id="nav02">
	</div>

	<h:form id="search">
		<p>Search product:</p>
		<input type="text" name="searchInput" />
		<input type="submit" value="Search" />
		<h:commandButton value="Add new product"/>
	</h:form>
	
	<h:form>
		<h:dataTable value="#{supercategory.productArray}" var = "product">
			<h:column>
    				<f:facet name="header">Product ID</f:facet>
    				<h:inputText value="#{product.productID}" size="10" rendered="#{product.editable}" />
    				<h:outputText value="#{product.productID}" rendered="#{not product.editable}" />
    		</h:column>
    		<h:column>
    				<f:facet name="header">Product Name</f:facet>
    				<h:inputText value="#{product.name}" size="10" rendered="#{product.editable}" />
    				<h:outputText value="#{product.name}" rendered="#{not product.editable}" />
    		</h:column>
    		<h:column>
    				<f:facet name="header">Product Category ID</f:facet>
    				<h:inputText value="#{product.categoryID}" size="10" rendered="#{product.editable}" />
    				<h:outputText value="#{product.categoryID}" rendered="#{not product.editable}" />
    		</h:column>
    		<h:column>
    				<f:facet name="header">Product Description</f:facet>
    				<h:inputText value="#{product.description}" size="10" rendered="#{product.editable}" />
    				<h:outputText value="#{product.description}" rendered="#{not product.editable}" />
    		</h:column>
    		<h:column>
    				<f:facet name="header">Product Price</f:facet>
    				<h:inputText value="#{product.price}" size="10" rendered="#{product.editable}" />
    				<h:outputText value="#{product.price}" rendered="#{not product.editable}" />
    		</h:column>
    		<h:column>
    				<f:facet name="header">Product Quantity</f:facet>
    				<h:inputText value="#{product.quantity}" size="10" rendered="#{product.editable}" />
    				<h:outputText value="#{product.quantity}" rendered="#{not product.editable}" />
    		</h:column>
    		<h:column>	
    				<f:facet name="header">Edit</f:facet>
    				<h:commandLink value="Edit" action="#{supercategory.editAction(product)}" rendered="#{not product.editable}" >
    					<f:setPropertyActionListener target="#{supercategory.productID}" value="#{product.productID}" />
    				</h:commandLink>
    				<h:commandLink value="Save Changes" action="#{supercategory.confirmProductEdit}" rendered="#{product.editable}" />
    		</h:column>
    		<h:column>	
    				<f:facet name="header">Delete</f:facet>
    				<h:commandLink value="Delete" action="#{supercategory.deleteAction(product)}" rendered="#{not product.deletable}" />
    				<h:commandLink value="Confirm delete" action="#{supercategory.confirmProductDelete(product.productID)}" update="@form" ajax="true" rendered="#{product.deletable}" />
    		</h:column>
		</h:dataTable>
	</h:form>

	<script src="script.js"></script>

</h:body>
</html>
