<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

	<title>Test</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</h:head>

<h:body>

	<!--Javascript-->
	<div id="nav01">
		<div id="header">
			<a href="dashboard.xhtml">
				<img style="width: 300px; height: 200px;" alt="Logo placeholder" src="best.jpg"> </img>
			</a>
			<h1> Administrator </h1>
			<h1><h:outputText value="#{userLogin.userName}" /></h1>
			<p id="date"></p>
			<h2>
				<h:form>
					<h:commandLink action="#{userLogin.logout}" value="log out" />
				</h:form>
			</h2>
		</div>
	</div>
	<div id="nav02">
	</div>


	<h3>Undelivered orders</h3>
	<div id="button">
		<button type="button" onclick="document.getElementById('date').innerHTML = 'Javascript rules!'">Set marked as delayed</button>
		<button type="button" onclick="document.getElementById('date').innerHTML = 'Javascript rules!'">Set marked as rejected</button>
	</div>

	<h:form>
		<h:dataTable value="#{ordertable.undeliveredOrderarray}" var = "undeliveredorder">
			<h:column>
    				<f:facet name="header">Order ID</f:facet>
    				<h:commandLink value="#{undeliveredorder.orderID}" action = "#{ordertable.display(undeliveredorder)}">
    				<f:param name="selected" value = "#{undeliveredorder.orderID}" />
    				</h:commandLink>
    		</h:column>
    		<h:column>
    				<f:facet name="header">Customer Name</f:facet>
    				#{undeliveredorder.customerName}
    		</h:column>
    		<h:column>
    				<f:facet name="header">Ordered products</f:facet>
    				#{undeliveredorder.summary}
    		</h:column>
    		<h:column>
    				<f:facet name="header">Order status</f:facet>
    				#{undeliveredorder.orderstatus}
    		</h:column>
		</h:dataTable>
	
	</h:form>

	<h3>Delivered orders</h3>

	<h:form id="search">
		<p>Search by order number</p>
		<input type="text" name="searchInput" />
		<input type="submit" value="Search" />
	</h:form>

	<script src="script.js"></script>

</h:body>
</html>
