<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

	<title>Edit category</title>
	<h:outputStylesheet library="css" name="admin.css" />
</h:head>

<h:body>

	<!--Javascript-->
	<div id="nav01">
		<div id="header">
			<a href="dashboard.xhtml">
				<h:graphicImage library="images" name="logo.jpg" alt="Logo placeholder" width="300px" height="200px" />
			</a>
			<h1> Administrator </h1>
			<h1><h:outputText value="#{userLogin.userName}" /></h1>
			<p id="date"></p>
			<h2>
				<h:form>
					<h:commandLink action="#{userLogin.logout}" value="log out" />
				</h:form>
			</h2>
		</div>
	</div>
	<div id="nav02">
		<ul id='menu'>
			<li><a href='dashboard.xhtml'>Dashboard</a></li>
			<li><a href='manageorders.xhtml'>Manage orders</a></li>
			<li><a href='deliveredorders.xhtml'>Manage delivered orders</a></li>
			<li><a href='editcategory.xhtml'>Edit category</a></li>
			<li><a href='editproduct.xhtml'>Edit product</a></li>
			<li><a href='manageusers.xhtml'>Manage users</a></li>
		</ul>
	</div>


	<h:form id="categoryform">
		<h:dataTable id="categorytable" value="#{supercategory.categoryArray}" var="category">
			<h:column>
				<f:facet name="header">Category name</f:facet>
				<h:inputText value="#{category.categoryName}" size="10" rendered="#{category.editable}" />
				<h:outputText value="#{category.categoryName}" rendered="#{not category.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">Category ID</f:facet>
				<h:inputText value="#{category.categoryID}" size="10" rendered="#{category.editable}" />
				<h:outputText value="#{category.categoryID}" rendered="#{not category.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">Edit</f:facet>
				<h:commandButton value="Edit" action="#{supercategory.editCategory(category)}" rendered="#{not category.editable}" >
					<f:setPropertyActionListener target="#{supercategory.categoryID}" value="#{category.categoryID}" />
				</h:commandButton>
				<h:commandButton value="Save Changes" action="#{supercategory.confirmCategoryEdit}" rendered="#{category.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandButton value="Delete" action="#{supercategory.deleteCategory(category)}" rendered="#{not category.deletable}" />
				<h:commandButton value="Confirm delete" action="#{supercategory.confirmCategoryDelete(category.categoryID)}" update="@form" ajax="true" rendered="#{category.deletable}" />
			</h:column>
		</h:dataTable>

		<h2>Add New Category</h2>
		<table>
			<tr>
				<td>Category Name:</td>
				<td><h:inputText size="10" value="#{supercategory.categoryName}" /></td>
			</tr>
		</table>

		<h:commandButton value="Add Category" action="#{supercategory.addCategory}" update=":categoryform:categorytable" ajax="true"/>
	</h:form>


	<h:form id="subcategoryform">
	<h:dataTable id="subcategorytable" value="#{supercategory.subCategoryArray}" var="subcategory">
		<h:column>
			<f:facet name="header">Brand name</f:facet>
			<h:inputText value="#{subcategory.subCategoryName}" size="10" rendered="#{subcategory.editable}" />
			<h:outputText value="#{subcategory.subCategoryName}" rendered="#{not subcategory.editable}" />
		</h:column>
		<h:column>
			<f:facet name="header">Brand ID</f:facet>
			<h:inputText value="#{subcategory.subCategoryID}" size="10" rendered="#{subcategory.editable}" />
			<h:outputText value="#{subcategory.subCategoryID}" rendered="#{not subcategory.editable}" />
		</h:column>
		<h:column>
			<f:facet name="header">Edit</f:facet>
			<h:commandButton value="Edit" action="#{supercategory.editSubCategory(subcategory)}" rendered="#{not subcategory.editable}" >
				<f:setPropertyActionListener target="#{supercategory.subCategoryID}" value="#{subcategory.subCategoryID}" />
			</h:commandButton>
			<h:commandButton value="Save Changes" action="#{supercategory.confirmSubCategoryEdit}" rendered="#{subcategory.editable}" />
		</h:column>
		<h:column>
			<f:facet name="header">Delete</f:facet>
			<h:commandButton value="Delete" action="#{supercategory.deleteSubCategory(subcategory)}" rendered="#{not subcategory.deletable}" />
			<h:commandButton value="Confirm delete" action="#{supercategory.confirmSubCategoryDelete(subcategory.subCategoryID)}" update="@form" ajax="true" rendered="#{subcategory.deletable}" />
		</h:column>
	</h:dataTable>

		<h2>Add New Brand</h2>
		<table>
			<tr>
				<td>Brand Name:</td>
				<td><h:inputText size="10" value="#{supercategory.subCategoryName}" /></td>
			</tr>
		</table>

		<h:commandButton value="Add Brand" action="#{supercategory.addSubCategory}" update=":subcategoryform:subcategorytable" ajax="true"/>
	</h:form>




	<script src="script.js"></script>

</h:body>
</html>
