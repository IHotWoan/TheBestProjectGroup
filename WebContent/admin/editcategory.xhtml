<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

	<title>Test</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</h:head>

<h:body>

	<!--Javascript-->
	<div id="nav01">
		<div id="header">
			<a href="dashboard.xhtml">
				<img style="width: 300px; height: 200px;" alt="Logo placeholder" src="best.jpg"> </img>
			</a>
			<h1> Administrator </h1>
			<h1><h:outputText value="#{userLogin.userName}" /></h1>
			<p id="date"></p>
			<h2>
				<h:form>
					<h:commandLink action="#{userLogin.logout}" value="log out" />
				</h:form>
			</h2>
		</div>
	</div>
	<div id="nav02">
	</div>


	<h:dataTable value="#{supercategory.categoryArray}" var="category">
		<h:column>
			<f:facet name="header">Category name</f:facet>
			<h:inputText value="#{category.categoryName}" size="10" rendered="#{category.editable}" />
			<h:outputText value="#{category.categoryName}" rendered="#{not category.editable}" />
		</h:column>
		<h:column>
			<f:facet name="header">Category ID</f:facet>
			<h:inputText value="#{category.categoryID}" size="10" rendered="#{category.editable}" />
			<h:outputText value="#{category.categoryID}" rendered="#{not category.editable}" />
		</h:column>
		<h:column>
			<f:facet name="header">Edit</f:facet>
			<h:commandButton value="Edit" action="#{supercategory.editCategory(category)}" rendered="#{not category.editable}" >
				<f:setPropertyActionListener target="#{supercategory.categoryID}" value="#{category.categoryID}" />
			</h:commandButton>
			<h:commandButton value="Save Changes" action="#{supercategory.confirmCategoryEdit}" rendered="#{category.editable}" />
		</h:column>
		<h:column>
			<f:facet name="header">Delete</f:facet>
			<h:commandButton value="Delete" action="#{supercategory.deleteCategory(category)}" rendered="#{not category.deletable}" />
			<h:commandButton value="Confirm delete" action="#{supercategory.confirmProductDelete(category.categoryID)}" update="@form" ajax="true" rendered="#{category.deletable}" />
		</h:column>
	</h:dataTable>




	<script src="script.js"></script>

</h:body>
</html>
