<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

	<title>Manage users</title>
	<h:outputStylesheet library="css" name="admin.css" />
</h:head>

<h:body>

<!--Javascript-->
		<div id="header">
			<a href="dashboard.xhtml">
				<h:graphicImage library="images" name="logo.jpg" alt="Logo placeholder" width="300px" height="200px" />
			</a>
			<h1> Administrator </h1>
			<h1><h:outputText value="#{userLogin.userName}" /></h1>
			<p id="date"></p>
			<h2>
				<h:form>
					<h:commandLink action="#{userLogin.logout}" value="log out" />
				</h:form>
			</h2>
		</div>
	<div id="nav02"></div>

	<h3>List of users</h3>
	<h:form id="userform">
		<h:dataTable  id="usertable" value="#{admin.userArray}" var = "user">
		    <h:column>
    				<f:facet name="header">User ID</f:facet>
    				#{user.userID}
    		</h:column>
			<h:column>
    				<f:facet name="header">Username</f:facet>
    				#{user.userName}
    		</h:column>
    		<h:column>
    				<f:facet name="header">Password</f:facet>
    				#{user.password}
    		</h:column>
    		<h:column>
    				<f:facet name="header">Change Password</f:facet>
    				<h:commandButton action="changepassword" value="Change">
					    <f:setPropertyActionListener target="#{admin.userID}" value="#{user.userID}" />
					</h:commandButton>
    		</h:column>
    		<h:column>
    				<f:facet name="header">Delete User</f:facet>
					<h:commandButton value="Delete" action="#{admin.deleteAction(user)}" rendered="#{not user.deletable}" />
    				<h:commandButton value="Confirm delete" action="#{admin.confirmUserDelete(user.userID)}" update="@form" ajax="true" rendered="#{user.deletable}" />
    		</h:column>
		</h:dataTable>
		
		<h2>Add New User</h2>
	   		<table>
	   		<tr>
	   			<td>User Name:</td>
	   			<td><h:inputText size="10" value="#{admin.userName}" /></td>
	   		</tr>
	   		<tr>
	   			<td>Password:</td>
	   			<td><h:inputText size="20" value="#{admin.userPassword}" /></td>
	   		</tr>
	   		</table>
	    		
		<h:commandButton value="Add User" action="#{admin.addUser}" update=":userform:usertable" ajax="true"/>
	</h:form>
	<script src="script.js"></script>

</h:body>
</html>
