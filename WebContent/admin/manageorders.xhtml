<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

	<title>Test</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</h:head>

<h:body>

<!--Javascript-->
<div id="header">
	<a href="dashboard.xhtml">
		<img style="width: 300px; height: 200px;" alt="Logo placeholder" src="best.jpg"> </img>
		</a>
		<h1> Administrator </h1>
		<h1><h:outputText value="#{userLogin.userName}" /></h1>
		<p id="date"></p>
		<h2>
			<h:form>
				<h:commandLink action="#{userLogin.logout}" value="log out" />
			</h:form>
		</h2>
	</div>

<div id="nav02">
</div>

	<h3>Undelivered orders</h3>
	<h:form id="search">
		<p>Search by order number</p>
		<h:inputText value="#{ordertable.selected}" />
		<h:commandButton action="#{ordertable.searchOrder('manageorders')}" value="search" />
		<h:commandButton action="#{ordertable.clearSearch('manageorders')}" value="clear search" />
	</h:form>
	
	<h:form>
		<div id="button">
			<h:commandButton action="#{ordertable.updateQuick('delayed')}" value="Set marked as delayed" />
			<h:commandButton action="#{ordertable.updateQuick('rejected')}" value="Set marked as rejected" />
			<h:commandButton action="#{ordertable.updateQuick('delivered')}" value="Set marked as delivered" />
		</div>
		
		<h:dataTable value="#{ordertable.undeliveredOrderarray}" var = "undeliveredorder">
			<h:column>
				<h:selectBooleanCheckbox value="#{ordertable.checked[undeliveredorder.orderID]}"/>
			</h:column>
			<h:column>
    				<f:facet name="header">Order ID</f:facet>
    				<h:commandLink value="#{undeliveredorder.orderID}" action = "ordernumbers">
    					<f:setPropertyActionListener target="#{ordertable.selectedOrder}" value="#{undeliveredorder}" />
    					<f:setPropertyActionListener target="#{ordertable.selected}" value="#{undeliveredorder.orderID}" />
    				</h:commandLink>
    		</h:column>
    		<h:column>
    				<f:facet name="header">Customer Name</f:facet>
    				#{undeliveredorder.customerName}
    		</h:column>
    		<h:column>
    				<f:facet name="header">Ordered products</f:facet>
    				#{undeliveredorder.summary}
    		</h:column>
    		<h:column>
    				<f:facet name="header">Order status</f:facet>
    				#{undeliveredorder.orderstatus}
    		</h:column>
		</h:dataTable>
	
	</h:form>
	<script src="script.js"></script>

</h:body>
</html>
