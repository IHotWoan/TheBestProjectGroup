<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>ThePCShop page</title>
	<h:outputStylesheet library="bootstrap" name="/css/bootstrap.min.css" />
	<h:outputStylesheet library="css" name="sidebar.css" />
	<h:outputStylesheet library="bootstrap" name="/js/sidebar.js" />
	<script src="https://use.fontawesome.com/20a3eb8f1e.js"></script>
</h:head>
<h:body>
<div id="navbar wrapper">
		<nav class="navbar navbar-inverse sidebar" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-sidebar-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Index page</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-sidebar-navbar-collapse-1">
				<h:form>
					<ul class="nav navbar-nav">
					<ui:repeat value="#{supercategory.categoryArray}" var="category"> 
						<li class="dropdown">
									<h:commandLink value="#{category.categoryName}" class="dropdown-toggle"
							data-toggle="dropdown"
										action="#{category.filterProductCategory(category.categoryName)}"
										update=":productsform:productstable" ajax="true">
										<f:actionListener binding="#{supercategory.hideBrands()}" />
									<f:setPropertyActionListener target="#{category.displayBrands}"
										value="#{'True'}" />
									</h:commandLink>
									<span style="font-size: 16px;"
										class="pull-right hidden-xs showopacity fa fa-caret-square-o-down" aria-hidden="true"></span>
						</li>
						<ul class="dropdown-menu forAnimate" role="menu">
					     <ui:repeat value="#{category.subCategoryArray}"
									var="subcategory">
						<li><h:commandLink value="#{subcategory.subCategoryName}"
											action="#{subcategory.filterProductBrand(subcategory.subCategoryName,category.categoryName)}"
											rendered="#{category.displayBrands}"
											update=":productsform:productstable" ajax="true" /></li>
											</ui:repeat>
											</ul>
						</ui:repeat>
					</ul>
				</h:form>
			</div>
		</div>
	</nav>
	<div class="main">
		<!-- Content Here -->
	</div>
	<!-- Wrapper -->
</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="resources/bootstrap/js/bootstrap.min.js"></script>


</h:body>
</html>
