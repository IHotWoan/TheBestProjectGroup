<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

	<title>Detailed Order information</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</h:head>

<h:body>

	<!--Javascript-->
	<div id="nav01">
		<div id="header">
			<a href="dashboard.xhtml">
				<img style="width: 300px; height: 200px;" alt="Logo placeholder" src="best.jpg"> </img>
			</a>
			<h1> Administrator </h1>
			<h1><h:outputText value="#{userLogin.userName}" /></h1>
			<p id="date"></p>
			<h2>
				<h:form>
					<h:commandLink action="#{userLogin.logout}" value="log out" />
				</h:form>
			</h2>
		</div>
	</div>
	<div id="nav02"></div>

	<h:form>
		<h3><h:outputLabel value="#{ordertable.selected}" /></h3>
		Ordered products: <br />
		<h:dataTable value="#{ordertable.selectedOrder.productarray}" var = "orderlist">
			<h:column>
    				<f:facet name="header">Product name</f:facet>
    				#{orderlist.productName}
    		</h:column>
    		<h:column>
    				<f:facet name="header">Brand</f:facet>
    				#{orderlist.brandName}
    		</h:column>
    		<h:column>
    				<f:facet name="header">Category</f:facet>
    				#{orderlist.categoryName}
    		</h:column>
    		<h:column>
    				<f:facet name="header">Quantity</f:facet>
    				#{orderlist.quantity}
    		</h:column>
    		<h:column>
    				<f:facet name="header">Price</f:facet>
    				#{orderlist.price}
    		</h:column>
		</h:dataTable>
	</h:form>
	
	<h:form>
		<ul id="costumer">
			<li><b>Custumer Name:</b> <h:outputLabel value="#{ordertable.selectedOrder.customerName}" /></li>
			<li><b>Street address:</b><h:outputLabel value="#{ordertable.selectedOrder.customerAddress}" /></li>
			<ul>
				<li><h:outputLabel value="#{ordertable.selectedOrder.zipCode}" /> <h:outputLabel value="#{ordertable.selectedOrder.city}" /> <br /></li>
			</ul>
			<li><b>Mobile number:</b> <h:outputLabel value="#{ordertable.selectedOrder.phone}" /></li>
			<li><b>E-mail:</b> <h:outputLabel value="#{ordertable.selectedOrder.email}" /></li>
		</ul>
	</h:form>
	
	
	<script src="script.js"></script>

</h:body>
</html>
