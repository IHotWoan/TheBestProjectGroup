<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

	<title>Detailed Order information</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</h:head>

<h:body>

	<!--Javascript-->
	<div id="nav01">
		<div id="header">
			<a href="dashboard.xhtml">
				<img style="width: 300px; height: 200px;" alt="Logo placeholder" src="best.jpg"> </img>
			</a>
			<h1> Administrator </h1>
			<h1><h:outputText value="#{userLogin.userName}" /></h1>
			<p id="date"></p>
			<h2>
				<h:form>
					<h:commandLink action="#{userLogin.logout}" value="log out" />
				</h:form>
			</h2>
		</div>
	</div>
	<div id="nav02"></div>

	<h:form>
		<h3><h:outputLabel value="#{ordertable.selected}" /></h3>
		Ordered products: <br />
		
	</h:form>

	<ul id="costumer">
		<li>Custumer Name</li>
		<li>Street Name</li>
		<li>Second adress</li>
		<li>Postcode city</li>
		<li>Mobile number</li>
		<li>Email@</li>
	</ul>
	
	<script src="script.js"></script>

</h:body>
</html>
