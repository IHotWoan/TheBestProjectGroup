<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>

	<title>Test</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</h:head>

<h:body>

	<!--Javascript-->
	<div id="nav01">
		<div id="header">
			<a href="dashboard.xhtml">
				<img style="width: 300px; height: 200px;" alt="Logo placeholder" src="best.jpg"> </img>
			</a>
			<h1> Administrator </h1>
			<h1><h:outputText value="#{userLogin.userName}" /></h1>
			<p id="date"></p>
			<h2>
				<h:form>
					<h:commandLink action="#{userLogin.logout}" value="log out" />
				</h:form>
			</h2>
		</div>
	</div>
	<div id="nav02">
	</div>

	<h:form><h1>Upload image file for product id <h:outputLabel value="#{fileuploadbean.productID}" /></h1></h:form>
	
	<h:form id="uploadform" enctype="multipart/form-data">
		<h:inputFile id="file" value="#{fileuploadbean.file}" validator="#{fileuploadbean.validateFile}">
		</h:inputFile>
		<h:commandButton value="Upload" action="#{fileuploadbean.upload()}" /> <br />
		<h:messages class="error" for="uploadform" style="color:red;"/>
	</h:form>
	<script src="script.js"></script>

</h:body>
</html>
