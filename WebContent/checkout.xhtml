<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Checkout</title>
</h:head>
<h:body>       
<table id="checkout-cart" class="shopping-cart">
	<thead>
		<tr>
			<th scope="col">Item</th>
			<th scope="col">Quantity</th>
			<th scope="col">Price</th>
		</tr>
	</thead>
	<tbody>
	
	</tbody>
</table>

<div id="pricing">
	<p id="shipping">
		<strong>Shipping</strong>: <span id="sshipping"></span>
	</p>

	<p id="sub-total">
		<strong>Total</strong>: <span id="stotal"></span>
	</p>
</div>

<h:form action="order.html" method="post" id="checkout-order-form">
<h2>Your Details</h2>
		<fieldset id="fieldset-billing">
			<legend>Billing</legend>

<div>
	<label for="fname">Name</label>
	<h:inputText name="name" id="name" value="#{shoppingcartbean.cart.order.customerName}" />
	<br/>
	<label for="email">Email</label>
	<h:inputText name="email" id="email" value="#{shoppingcartbean.cart.order.email}" />
	<br/>
	<label for="city">City</label>
	<h:inputText name="city" id="city" value="#{shoppingcartbean.cart.order.city}"  />
	<br/>
	<label for="address">Address</label>
	<h:inputText name="address" id="address" value="#{shoppingcartbean.cart.order.customerAdress}" />
	<br/>
	<label for="zip">ZIP Code</label>
	<h:inputText name="zip" id="zip" value="#{shoppingcartbean.cart.order.zipCode}" />
	<br/>
	<label for="zip">Phone number</label>
	<h:inputText name="phone" id="phone" value="#{shoppingcartbean.cart.order.phone}" />
	<br/>
</div>

<p><input type="submit" id="submit-order" value="Submit" class="btn" /></p>

</fieldset>
</h:form>
</h:body>
</html>
