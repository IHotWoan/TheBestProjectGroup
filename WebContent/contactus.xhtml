<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>TechPhive</title>
	<h:outputStylesheet library="bootstrap" name="/css/bootstrap.min.css" />
	<h:outputStylesheet library="css" name="dashboard.css" />
	<script src="https://use.fontawesome.com/20a3eb8f1e.js"></script>
</h:head>
<h:body>
<div id="wrapper" class="active">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="mainpage.xhtml">TechPhive</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="index.xhtml">Products <span
							class="fa fa-product-hunt" aria-hidden="true"></span></a></li>
					<li><a href="viewcart.xhtml">Shopping cart <span
							class="fa fa-shopping-cart" aria-hidden="true"><h:outputLabel value="#{shoppingcartbean.cart.itemsCounter}" /></span></a></li>
					<li><a href="checkorder.xhtml">Track order <span
							class="fa fa-map-marker" aria-hidden="true"></span></a></li>
					<li><a href="contactus.xhtml">Contact us <span
							class="fa fa-fax" aria-hidden="true"></span></a></li>
					<li><a href="aboutus.xhtml">About us <span
							class="fa fa-user" aria-hidden="true"></span></a></li>
				</ul>
					<h:form class="navbar-form navbar-right">
					<h:inputText class="form-control" placeholder="Search..." value="#{supercategory.searchString}" />
					<h:commandLink action="#{supercategory.productSearch}" update=":productsform:productstable" ajax="true" styleClass="btn btn-success">
						<i class="fa fa-search"/>
					</h:commandLink>
				</h:form>
			</div>
		</div>
	</nav>

	<div class="jumbotron jumbotron-sm">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-lg-12">
					<h1 class="h1">
						Contact Information<small> <br/>
						Feel free to contact us</small>
					</h1>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<div class="well well-sm">
					<form>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="name"> Name</label> <input type="text"
										class="form-control" id="name" placeholder="Enter name"
										required="required" />
								</div>
								<div class="form-group">
									<label for="email"> Email Address</label>
									<div class="input-group">
										<span class="input-group-addon"><span
											class="fa fa-envelope"></span> </span> <input
											type="email" class="form-control" id="email"
											placeholder="Enter email" required="required" />
									</div>
								</div>
								<div class="form-group">
									<label for="subject"> Subject</label> <select id="subject"
										name="subject" class="form-control" required="required">
										<option value="na">Choose One:</option>
										<option value="service">General Customer Service</option>
										<option value="suggestions">Suggestions</option>
										<option value="product">Product Support</option>
									</select>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="name"> Message</label>
									<textarea name="message" id="message" class="form-control"
										rows="9" cols="25" required="required" placeholder="Message"></textarea>
								</div>
							</div>
							<div class="col-md-12">
								<button type="submit" class="btn btn-primary pull-right"
									id="btnContactUs">Send Message</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="col-md-4">
				<form>
					<h1>
						<span class="fa fa-globe"></span> Our office
					</h1>
					<br />
					<address>
						<strong>TechPhive</strong> <br /> Norregårdsvägen 1b
						<br /> VÄXJÖ <br /> <abbr title="Phone"> Phone:</abbr> (46)
						739409661
					</address>
					<address>
						<strong>Email</strong><br/>
						<a href="mailto:#">cn222hn@lnu.student.se</a>
					</address>
				</form>
			</div>
		</div>
	</div>
	</div>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
			<script src="resources/bootstrap/js/bootstrap.min.js"></script>
</h:body>
</html>
