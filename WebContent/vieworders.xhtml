<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>ThePCShop page</title>
	<h:outputStylesheet library="bootstrap" name="/css/bootstrap.min.css" />
	<h:outputStylesheet library="css" name="dashboard.css" />
	<h:outputStylesheet library="css" name="footer.css" />
	<script src="https://use.fontawesome.com/20a3eb8f1e.js"></script>
</h:head>
<h:body>
<div id="wrapper" class="active">
<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="mainpage.xhtml">Computer Equipment</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="index.xhtml">Products <span class="fa fa-product-hunt" aria-hidden="true"></span></a></li>
							<li><a href="viewcart.xhtml">Shopping cart <span
							class="fa fa-shopping-cart" aria-hidden="true"><h:outputLabel value="#{shoppingcartbean.cart.itemsCounter}" /></span></a></li>
						<li><a href="checkorder.xhtml">Track order <span class="fa fa-map-marker" aria-hidden="true"></span></a></li>
						<li><a href="contactus.xhtml">Contact us <span class="fa fa-fax" aria-hidden="true"></span></a></li>
						<li><a href="aboutus.xhtml">About us <span class="fa fa-user" aria-hidden="true"></span></a></li>
					</ul>	
						<h:form class="navbar-form navbar-right">
					<h:inputText class="form-control" placeholder="Search..." value="#{supercategory.searchString}" />
					<h:commandLink action="#{supercategory.productSearch}" update=":productsform:productstable" ajax="true" styleClass="btn btn-success">
						<i class="fa fa-search"/>
					</h:commandLink>
				</h:form>
				</div>
			</div>
		</nav>

	<div class="container-fluid">
		<div class="row"></div>
		<h1 class="page-header">Orders</h1>


		<h:form method="post" id="checkout-order-form">
			<p:growl id="growl" showDetail="true" sticky="false" />


			<label for="ordernumber">Recent orders from: </label>
			<h:outputText name="email" id="ordernumber" value="#{orderbean.email}" />

			<h:dataTable class="table table-bordered table-hover table-striped"
						 id="ordersAssociatedWithEmail" value="#{orderbean.foundOrders}" var="orderlist">
				<h:column>
					<f:facet name="header">[Order:ID]</f:facet>
					<h:commandLink action="vieworder" value="#{orderlist.orderID}">
						<f:setPropertyActionListener
										target="#{orderbean.selectedOrder}"
										value="#{orderlist}" />
					</h:commandLink>
				</h:column>
			</h:dataTable>





 <h:commandButton value="Go back" action="checkorder" class="btn btn-danger" />
 <hr/>
		</h:form>
								<footer>
			<div class="footer" id="footer">
				<div class="container">
					<div class="row">
						<div class="col-lg-3  col-md-3 col-sm-6 col-xs-12 ">
						<h2>Order specification</h2>
							<h3>Find us at</h3>
							<ul class="social">
								<li><a href="#"> <i class=" fa fa-facebook">   </i>
								</a></li>
								<li><a href="#"> <i class="fa fa-twitter">   </i>
								</a></li>
								<li><a href="#"> <i class="fa fa-google-plus">   </i>
								</a></li>
							</ul>
						</div>
					</div>
					<!--/.row-->
				</div>
				<!--/.container-->
			</div>
			<!--/.footer-->

			<div class="footer-bottom">
				<div class="container">
					<p class="pull-left">Copyright © The best project group. All right reserved.</p>
				</div>
			</div>
			<!--/.footer-bottom-->
		</footer>
	</div>¨
	</div>

	<!-- Bootstrap core JavaScript
        ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="resources/bootstrap/js/bootstrap.min.js"></script>

</h:body>
</html>
