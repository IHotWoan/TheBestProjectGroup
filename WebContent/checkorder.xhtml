<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>ThePCShop page</title>
	<h:outputStylesheet library="bootstrap" name="/css/bootstrap.min.css" />
	<h:outputStylesheet library="css" name="dashboard.css" />
	<script src="https://use.fontawesome.com/20a3eb8f1e.js"></script>
</h:head>
<h:body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="mainpage.xhtml">Computer Equipment</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="index.xhtml">Products <span
							class="fa fa-product-hunt" aria-hidden="true"></span></a></li>
					<li><a href="viewcart.xhtml">Shopping cart <span
							class="fa fa-shopping-cart" aria-hidden="true"></span></a></li>
					<li><a href="checkorder.xhtml">Track order <span
							class="fa fa-map-marker" aria-hidden="true"></span></a></li>
					<li><a href="contactus.xhtml">Contact us <span
							class="fa fa-fax" aria-hidden="true"></span></a></li>
					<li><a href="aboutus.xhtml">About us <span
							class="fa fa-user" aria-hidden="true"></span></a></li>
				</ul>
				<form class="navbar-form navbar-right">
					<input type="text" class="form-control" placeholder="Search..." />
					<button class="btn btn-success" type="submit">
						<i class="fa fa-search"></i>
					</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="jumbotron jumbotron-sm">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-lg-12">
					<h1 class="h1">Order track</h1>


					<h:form method="post" id="checkout-order-form"
						class="form-horizontal" role="form">
						<fieldset>
							<p:growl id="growl" showDetail="true" sticky="true" />

							<div class="form-group">
								<div class="col-sm-6 col-sm-4">
									<label for="checkordernumber">Enter your order number:</label>
									<h:inputText name="promotioncode" id="promotioncode"
										a:placeholder="Order number" class="form-control" size="20" value="#{ordertable.selected}"/>
									<h:commandButton value="view" action="#{ordertable.retriveOrder()}"
										class="btn btn-primary" />
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-6 col-sm-4">
									<h2>Forgot your order number?</h2>
									<label for="checkemail">Enter your e-mail address:</label>
									<h:inputText name="chekcemail" id="checkemail" a:placeholder="E-mail"
										class="form-control" size="20" value="#{ordertable.email}"/>
									<h:commandButton value="view" action="#{ordertable.orderIdByMail()}"
										class="btn btn-primary" />
								</div>
							</div>
						</fieldset>
					</h:form>

				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript
        ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="resources/bootstrap/js/bootstrap.min.js"></script>

</h:body>
</html>
