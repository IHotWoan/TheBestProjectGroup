<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui">
<h:body>
<h:form id="shopping-cart" action="cart.html" method="post">
	<table class="shopping-cart">
		<thead>
			<tr>
				<th scope="col">Item</th>
				<th scope="col">Quantity</th>
				<th scope="col">Price</th>
			</tr>
		</thead>
		<tbody></tbody>
		
	</table>
	<p id="sub-total">
		<strong>Total</strong>: <span id="total"></span>
	</p>
	<ul id="shopping-cart-actions">
		<li>
			<h:commandButton value="Continue shopping" action="index.xhtml" />
		</li>
		<li>
			<h:commandButton value="Checkout" action="checkout.xhtml" />
		</li>
	</ul>
</h:form>
</h:body>
</html>
